<div class="container" style="margin-top: 30px;">
    <div class="col-md-12 col-lg-12 col-md-8 col-sm-6">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Clients</li>
            <li class="breadcrumb-item active">{{modeText}}</li>
        </ol>
        <h1 class="display-4">{{modeText}} Client</h1>
        <form [formGroup]="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" [formControl]="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="body">Address</label>
                <input type="text" [formControl]="address" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" [formControl]="phone" class="form-control">
            </div>
            <div class="form-group">
                <label>JMBG</label>
                <input type="text" [readOnly]="mode != 0" [formControl]="JMBG" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" [readOnly]="mode != 0" [formControl]="email" class="form-control">
            </div>
        </form>
        <button class="btn btn-primary" (click)="onLegal()">Set type to {{changeClientType}}</button>
        <h4 class="display-8" style="margin-top:15px;">Client type: {{clientType}}</h4>
        <form [formGroup]="formExtra" *ngIf="legal">
            <div class="form-group">
                <label>PIB</label>
                <input type="text" [formControl]="pib" class="form-control">
            </div>
            <div class="form-group">
                <label>Tax Authority</label>
                <input type="text" [formControl]="taxAuthority" class="form-control">
            </div>
            <div class="form-group">
                <label>Delivery Address</label>
                <input type="text" [formControl]="deliveryAddress" class="form-control">
            </div>
            <div class="form-group">
                <label>Responsible Person</label>
                <input type="text" [formControl]="responsiblePerson" class="form-control">
            </div>
        </form>
        <button class="btn btn-primary" *ngIf="!legal" [disabled]="(!form.valid)" (click)="onSave()">Save</button>
        <button class="btn btn-primary" *ngIf="legal" [disabled]="(!form.valid && !formExtra.valid)" (click)="onSave()">Save</button>
    </div>
</div>
