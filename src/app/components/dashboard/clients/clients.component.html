<div class="container" style="margin-top: 30px;">
    <div class="col-md-12 col-lg-12 col-md-8 col-sm-6">
        <h1>Clients</h1>
        <ng2-smart-table #table 
            [settings]="settings" 
            [source]="source"
            (deleteConfirm)="onDelete($event)"
            (rowSelect)="rowSelectedOnClick($event)"
            >
        </ng2-smart-table>
        <button class="btn btn-primary" style="margin-top:20px;" (click)="setNext()">Next client</button>
        <button class="btn btn-primary" style="margin-top:20px;" (click)="setPrev()">Previous client</button>
        <button class="btn btn-primary" style="margin-top:20px;" (click)="onAdd()">Add client</button>
        <button class="btn btn-primary" style="margin-top:20px;" [disabled]="!edit" (click)="onEdit()">Edit client</button>
    </div>
</div>
