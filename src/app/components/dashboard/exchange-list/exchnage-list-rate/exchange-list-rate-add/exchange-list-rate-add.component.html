<div class="container" style="margin-top: 30px;">
    <div class="col-md-12 col-lg-12 col-md-8 col-sm-6">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Exchange Rate</li>
            <li class="breadcrumb-item active">{{modeText}}</li>
        </ol>
        <h1 class="display-4">{{modeText}} Exchange Rate</h1>
        <form [formGroup]="form">
            <div class="form-group">
                <label>From Currency</label>
                <select [formControl]="fromCurrency" (change)="onChangeBox($event)" class="form-control">
                    <option *ngFor="let currency of fromCurrencies" [disabled]="edit" value="{{currency._id}}">{{currency.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="body">To Currency</label>
                <select  [formControl]="toCurrency" (change)="onChangeBox1($event)" class="form-control">
                    <option *ngFor="let currency1 of toCurrencies" [disabled]="edit" value="{{currency1._id}}">{{currency1.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="body">Value</label>
                <input type="text" [formControl]="value" class="form-control">
            </div>
        </form>
        <button class="btn btn-primary" [disabled]="!form.valid" (click)="onSave()">Save</button>
    </div>
</div>
