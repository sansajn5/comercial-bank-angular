<div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 full-center">
    <h2 class="title">Sign in</h2>
    <form [formGroup]="form" autocomplete="nope">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon btn-success">@</span>
          <input placeholder="Email" [formControl]="email" id="input-email"
                 class="form-control"
                 [class.form-control-danger]="email.invalid && email.touched" autofocus/>
      </div>
        <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
          Email is required!
        </small>
      </div>
      <div class="form-group">
        <label for="input-password" class="sr-only">Password</label>
        <input name="password" [formControl]="password" type="password" id="input-password"
               class="form-control" placeholder="Sifra"
               [class.form-control-danger]="password.invalid && password.touched"
        >
        <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required">
          Password is required!
        </small>
        <small
          class="form-text error"
          *ngIf="password.invalid && password.touched && (password.errors?.minlength || password.errors?.maxlength)">
          Passwrod should be between 4 and 10 characters
        </small>
      </div>
      <button [disabled]="!form.valid" class="btn btn-block btn-info"
              [class.btn-pulse]="submitted" (click)="signIn()">
        Sumbit
      </button>
    </form>
</div>
